<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Today in Google doodle History</title>
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

	<!-- Moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>


	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div class='root'>
		<div class='heading'>
			<h1 id='title'></h1>
			<div id='sub-title'>
				<div id='static-date'>
					<div class='col-xm-12 col-sm-4' id='prev'>
						<button><</button>
					</div>
					<h4 class='col-xm-12 col-sm-4'><em id='current-date'></em></h4>
					<div class='col-xs-12 col-sm-4' id='next'>
						<button>></button>
					</div>
				</div>
				<div id='edit-date' class='hide'>
					<input id='user-input' type="text" name="new-date">
					<button id='submit' class='btn btn-primary'>Get doodles</button>
				</div>
				
			</div>
			
		</div>
		
		<div class='container'>
		</div>
	</div>
</body>
</html>
